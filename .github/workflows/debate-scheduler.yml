jobs:
  run-scheduler:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger debate scheduler
        run: |
          echo "ğŸ”” Triggering debate scheduler..."

          response=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.APP_URL }}/api/cron/debate-scheduler" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          if [ "$http_code" != "200" ]; then
            echo "âŒ Scheduler failed with status $http_code"
            exit 1
          fi

          echo "âœ… Scheduler executed successfully"

      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Debate scheduler failed. Check the logs above."
